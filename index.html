<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <title>SoadTech</title>
  </head>
  <body>
    <header>
      <nav class="container header">
        <a href="#" class="header__logo">SoadTech</a>
        <ul class="header__list">
          <li class="header__list--item">
            <a href="/">Home</a>
          </li>
          <li class="header__list--item">
            <a href="/blog">Blog</a>
          </li>
          <li class="header__list--item"><a href="/proyectos">Proyectos</a></li>
          <li class="header__list--item"><a href="/opiniones">Opiniones</a></li>
        </ul>
        <button class="header__darkMode">
          <span><i class="far fa-moon"></i></span> Dark Mode
        </button>
      </nav>
    </header>
    <main>
      <section class="container hero">
        <div class="hero__info">
          <h1 class="hero__info--titulo">Fernando Ropero</h1>
          <p class="hero__info--parrafo">
            Front End Developer. Working with opensources, Interested in
            challenges and opportunities in web area.
          </p>
        </div>
        <div class="hero__img">
          <img
            src="https://soadtech.com/static/media/example-scene-2.bdd64c32.svg"
            alt="imagen hero"
          />
        </div>
      </section>
    </main>
    <!--PROYECTOS-->
    <section class="proyectos">
      <div class="container proyectos__contenedor">
        <h2 class="subtitulo">Most Popular</h2>

        <div class="proyectos__list">
          <div class="proyecto__item">
            <div class="proyecto__item--img">
              <a href="/proyecto/:id">
                <img
                  src="https://i.ibb.co/jWCyQKx/b-Al-d-Ww-OJ.jpg"
                  alt="proyecto1"
                />
              </a>
            </div>
            <div class="proyecto__item--body">
              <h3 class="proyecto__item--body--nombre">Japan - Improve Your</h3>
              <p class="proyecto__item--body--descripcion">
                Pagina hecha para un peque;o restaurante en el cual se pueden
                realizar pedidos via web
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"
      integrity="sha512-M+hXwltZ3+0nFQJiVke7pqXY7VdtWW2jVG31zrml+eteTP7im25FdwtLhIBTWkaHRQyPrhO2uy8glLMHZzhFog=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
